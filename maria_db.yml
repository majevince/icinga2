---
- name: install Maria DB packages
  dnf:
    name:
      - mariadb-server 
      - python3-PyMySQL.noarch
      - mariadb 
    state: present

- name: Start Maria DB
  systemd:
    name: mariadb
    state: started
    enabled: yes


- name: update mysql root password for all root accounts
  mysql_user: 
    name: root 
    host : localhost 
    password: "{{root_db_password}}"

- name: copy .my.cnf file with root password credentials
  template: 
    src: templates/root/.my.cnf 
    dest: /root/.my.cnf 
    owner: root
    mode: 0600
  tags: cnf

- name: update mysql root password for all root accounts
  mysql_user: 
    name: root 
    host: "{{ item }}" 
    password: "{{ root_db_password }}"
  with_items:
        - 127.0.0.1
        - ::1

- name: ensure anonymous users are not in the database
  mysql_user: 
    name: '' 
    host_all: yes
    state: absent

- name: remove the test database
  mysql_user: 
    name: test 
    state: absent

- name: add icinga2db
  mysql_db: 
    name: icinga
    state: present

- name: add icingadb schema
  mysql_user:
    name: icinga
    password: Macmill44@@
    priv: 'icinga.*:ALL'
    state: present  

